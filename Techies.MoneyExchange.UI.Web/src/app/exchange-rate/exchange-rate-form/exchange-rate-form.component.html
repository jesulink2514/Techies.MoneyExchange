<div class="position-relative overflow-hidden p-3 m-0 text-center bg-light"
  [@notice]="animationState" (mouseenter)="animationState='active'" (mouseleave)="animationState='inactive'" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <form [formGroup]="form" class="">

          <div class="row">
            <div class="form-group col-sm-5 col-12">
              <select formControlName="base" class="form-control">
                <option value="">CHOOSE...</option>
                <option *ngFor="let c of currencies" [ngValue]="c">{{ c }}</option>
              </select>
            </div>

            <div class="form-group col-sm-2 col-12">
              <button class="btn btn-block btn-success p-0" title="Switch current" (click)="currenciesSwitched.emit(null);">
                <img src="/assets/switch.svg" alt="switch icon" class="switch-icon" />
              </button>
            </div>

            <div class="form-group col-sm-5 col-12">
              <select formControlName="target" class="form-control">
                <option value="">CHOOSE...</option>
                <option *ngFor="let c of currencies" [ngValue]="c">{{ c }}</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-between">
            <div class="form-group col-sm-5 col-12">
              <input formControlName="amount" tme-decimal autofocus class="form-control text-right" />
            </div>
            <div class="form-group col-sm-5 col-12">
              <p class="form-control text-right">{{ convertedAmount | number:'3.1-6'}}</p>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

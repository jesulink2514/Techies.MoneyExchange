<tme-exchange-rate-form [currencies]="currencies$ | async"
    (baseChanged)="onBaseChange($event)"
    (targetChanged)="onTargetChange($event)" 
    (amountChanged)="onAmountChange($event)"
    (currenciesSwitched)="onCurrenciesSwitched()"
    [base]="base$ | async" [target]="target$ | async" [convertedAmount]="convertedAmount$ | async"
></tme-exchange-rate-form>

<p>{{rate$ | async}}</p>
